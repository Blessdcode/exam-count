<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="index.css" />
		<title>Exam-countdown</title>
	</head>

	<body>
		<section class="section-center">
			<article class="img">
				<img
					src="img/pic (2).png"
					alt="pic" />
			</article>
			<article class="info">
				<h3>Here we go!!!</h3>
				<h3>examination countdown</h3>
				<h4 class="giveaway">
					exam kicks-off Monday 29th September, 2025
				</h4>
				<!-- <p>The most important thing is being passionate about what you're doing and always give it your all. That's the
          key to success!</p> -->

				<div class="countdown deadline">
					<div class="container-day deadline-format">
						<h3 class="day">00</h3>
						<span>Day</span>
					</div>
					<div class="container-day">
						<h3 class="hour">00</h3>
						<span>Hour</span>
					</div>
					<div class="container-day">
						<h3 class="minute">00</h3>
						<span>Minute</span>
					</div>
					<div class="container-day">
						<h3 class="seconds">00</h3>
						<span>Seconds</span>
					</div>
				</div>
			</article>
		</section>
		<script src="index.js"></script>
	</body>

</html>
